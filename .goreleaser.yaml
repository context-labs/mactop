before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
    binary: "{{ .ProjectName }}"

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - "dist/{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}/{{ .ProjectName }}"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: "{{ .ProjectName }}"
    homepage: "https://github.com/context-labs/mactop"
    description: "Apple Silicon Monitor Top written in Go Lang"
    url_template: "https://github.com/context-labs/mactop/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    caveats: "mactop requires macOS 12+, and runs only on Apple Silicon."
    install: |
      bin.install "{{ .ProjectName }}"
    repository:
      owner: "context-labs"
      name: "mactop"